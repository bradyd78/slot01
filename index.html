<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    .slot-machine {
      margin: 50px auto;
      width: 300px;
      padding: 20px;
      background: #444;
      border-radius: 10px;
    }
    .reels {
      display: flex;
      justify-content: space-around;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .reel {
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .reel.spin {
      animation: flash 0.3s;
    }
    @keyframes flash {
      0% { background: #000; }
      50% { background: #0f0; }
      100% { background: #000; }
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel1">üçí</div>
      <div class="reel" id="reel2">üçã</div>
      <div class="reel" id="reel3">üçä</div>
    </div>
    <button id="spinBtn">Spin</button>
    <button id="resetBtn">Reset</button>
    <p id="result"></p>
    <p>Spins: <span id="spinCount">0</span></p>
    <p>Wins: <span id="winCount">0</span></p>
  </div>

  <script>
    let spinCount = 0;
    let winCount = 0;
    const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', '‚≠ê'];

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spinReel(reelId, duration) {
      const reel = document.getElementById(reelId);
      let elapsed = 0;
      const interval = setInterval(() => {
        reel.textContent = getRandomSymbol();
        elapsed += 100;
        if (elapsed >= duration) {
          clearInterval(interval);
        }
      }, 100);
    }

    function spin() {
      spinCount++;
      document.getElementById('spinCount').textContent = spinCount;
      document.getElementById('result').textContent = '';

      spinReel('reel1', 1000);
      spinReel('reel2', 1500);
      spinReel('reel3', 2000);

      setTimeout(() => {
        const r1 = document.getElementById('reel1').textContent;
        const r2 = document.getElementById('reel2').textContent;
        const r3 = document.getElementById('reel3').textContent;

        if (r1 === r2 && r2 === r3) {
          winCount++;
          document.getElementById('winCount').textContent = winCount;
          document.getElementById('result').textContent = 'üéâ Jackpot! You win!';
        } else {
          document.getElementById('result').textContent = 'üò¢ Try again!';
        }
      }, 2100);
    }

    function resetCounters() {
      spinCount = 0;
      winCount = 0;
      document.getElementById('spinCount').textContent = spinCount;
      document.getElementById('winCount').textContent = winCount;
      document.getElementById('result').textContent = '';
      document.getElementById('reel1').textContent = 'üçí';
      document.getElementById('reel2').textContent = 'üçã';
      document.getElementById('reel3').textContent = 'üçä';
    }

    // Attach event listeners after DOM is ready
    document.getElementById('spinBtn').addEventListener('click', spin);
    document.getElementById('resetBtn').addEventListener('click', resetCounters);
  </script>
</body>
</html>
