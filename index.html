<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    .slot-machine {
      margin: 50px auto;
      width: 300px;
      padding: 20px;
      background: #444;
      border-radius: 10px;
    }
    .reels {
      display: flex;
      justify-content: space-around;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .reel {
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel1">🍒</div>
      <div class="reel" id="reel2">🍋</div>
      <div class="reel" id="reel3">🍊</div>
    </div>
    <button onclick="spin()">Spin</button>
    <p id="result"></p>
  </div>

  <script>
    const symbols = ['🍒', '🍋', '🍊', '🍇', '🔔', '⭐'];
    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      const r1 = getRandomSymbol();
      const r2 = getRandomSymbol();
      const r3 = getRandomSymbol();

      document.getElementById('reel1').textContent = r1;
      document.getElementById('reel2').textContent = r2;
      document.getElementById('reel3').textContent = r3;

      const result = document.getElementById('result');
      if (r1 === r2 && r2 === r3) {
        result.textContent = '🎉 Jackpot! You win!';
      } else {
        result.textContent = '😢 Try again!';
      }
    }
  </script>
</body>
</html>
