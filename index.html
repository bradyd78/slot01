<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    .slot-machine {
      margin: 50px auto;
      width: 300px;
      padding: 20px;
      background: #444;
      border-radius: 10px;
    }
    .reels {
      display: flex;
      justify-content: space-around;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .reel {
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .reel.spin {
      animation: flash 0.3s;
    }
    @keyframes flash {
      0% { background: #000; }
      50% { background: #0f0; }
      100% { background: #000; }
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel1">üçí</div>
      <div class="reel" id="reel2">üçã</div>
      <div class="reel" id="reel3">üçä</div>
    </div>
    <button onclick="spin()">Spin</button>
    <button onclick="resetCounters()">Reset</button>
    <p id="result"></p>
    <p>Spins: <span id="spinCount">0</span></p>
    <p>Wins: <span id="winCount">0</span></p>
  </div>

  <script>
    let spinCount = 0;
    let winCount = 0;
    const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', '‚≠ê'];

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function animateReel(id) {
      const reel = document.getElementById(id);
      reel.classList.add('spin');
      setTimeout(() => reel.classList.remove('spin'), 300);
    }

    function spin() {
      spinCount++;
      document.getElementById('spinCount').textContent = spinCount;

      const r1 = getRandomSymbol();
      const r2 = getRandomSymbol();
      const r3 = getRandomSymbol();

      document.getElementById('reel1').textContent = r1;
      document.getElementById('reel2').textContent = r2;
      document.getElementById('reel3').textContent = r3;

      animateReel('reel1');
      animateReel('reel2');
      animateReel('reel3');

      const result = document.getElementById('result');
      if (r1 === r2 && r2 === r3) {
        winCount++;
        document.getElementById('winCount').textContent = winCount;
        result.textContent = 'üéâ Jackpot! You win!';
      } else {
        result.textContent = 'üò¢ Try again!';
      }
    }

    function resetCounters() {
      spinCount = 0;
      winCount = 0;
      document.getElementById('spinCount').textContent = spinCount;
      document.getElementById('winCount').textContent = winCount;
      document.getElementById('result').textContent = '';
      document.getElementById('reel1').textContent = 'üçí';
      document.getElementById('reel2').textContent = 'üçã';
      document.getElementById('reel3').textContent = 'üçä';
    }
  </script>
</body>
</html>
