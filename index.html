<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    .slot-machine {
      margin: 50px auto;
      width: 320px;
      padding: 20px;
      background: #444;
      border-radius: 10px;
    }
    .reels-row {
      display: flex;
      justify-content: space-around;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .reel {
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="reels-row">
      <div class="reel" id="top1">🍒</div>
      <div class="reel" id="top2">🍋</div>
      <div class="reel" id="top3">🍊</div>
    </div>
    <div class="reels-row">
      <div class="reel" id="mid1">🍒</div>
      <div class="reel" id="mid2">🍋</div>
      <div class="reel" id="mid3">🍊</div>
    </div>
    <div class="reels-row">
      <div class="reel" id="bot1">🍒</div>
      <div class="reel" id="bot2">🍋</div>
      <div class="reel" id="bot3">🍊</div>
    </div>
    <button id="spinBtn">Spin</button>
    <button id="resetBtn">Reset</button>
    <p id="result"></p>
    <p>Spins: <span id="spinCount">0</span></p>
    <p>Wins: <span id="winCount">0</span></p>
    <p>Balance: <span id="balance">10000</span> coins</p>
  </div>

  <script>
    let spinCount = 0;
    let winCount = 0;
    let balance = 10000;
    const spinCost = 500;

    const symbols = ['🍒', '🍋', '🍊', '🍇', '🔔', '⭐'];
    const symbolValues = {
      '🍒': 100,
      '🍋': 200,
      '🍊': 300,
      '🍇': 400,
      '🔔': 500,
      '⭐': 1000
    };

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spinReel(topId, midId, botId, duration) {
      const top = document.getElementById(topId);
      const mid = document.getElementById(midId);
      const bot = document.getElementById(botId);
      let elapsed = 0;
      const interval = setInterval(() => {
        top.textContent = getRandomSymbol();
        mid.textContent = getRandomSymbol();
        bot.textContent = getRandomSymbol();
        elapsed += 100;
        if (elapsed >= duration) {
          clearInterval(interval);
        }
      }, 100);
    }

    function spin() {
      if (balance < spinCost) {
        document.getElementById('result').textContent = '💸 Out of coins! Please reset.';
        return;
      }

      balance -= spinCost;
      document.getElementById('balance').textContent = balance;
      spinCount++;
      document.getElementById('spinCount').textContent = spinCount;
      document.getElementById('result').textContent = '';

      spinReel('top1', 'mid1', 'bot1', 1000);
      spinReel('top2', 'mid2', 'bot2', 1500);
      spinReel('top3', 'mid3', 'bot3', 2000);

      setTimeout(() => {
        const top = [document.getElementById('top1').textContent,
                     document.getElementById('top2').textContent,
                     document.getElementById('top3').textContent];
        const mid = [document.getElementById('mid1').textContent,
                     document.getElementById('mid2').textContent,
                     document.getElementById('mid3').textContent];
        const bot = [document.getElementById('bot1').textContent,
                     document.getElementById('bot2').textContent,
                     document.getElementById('bot3').textContent];

        let winMessage = '';
        let totalWin = 0;

        function checkMatch(row, label) {
          if (row[0] === row[1] && row[1] === row[2]) {
            const value = symbolValues[row[0]];
            totalWin += value * 3;
            winMessage += `${label} match! (${row[0]} × 3 = ${value * 3})\n`;
          }
        }

        checkMatch(top, '🔝 Top row');
        checkMatch(mid, '🎯 Middle row');
        checkMatch(bot, '🔻 Bottom row');

        // Diagonal matches
        if (top[0] === mid[1] && mid[1] === bot[2]) {
          const value = symbolValues[top[0]];
          totalWin += value * 3;
          winMessage += `↘️ Diagonal TL-BR match! (${top[0]} × 3 = ${value * 3})\n`;
        }
        if (top[2] === mid[1] && mid[1] === bot[0]) {
          const value = symbolValues[top[2]];
          totalWin += value * 3;
          winMessage += `↙️ Diagonal TR-BL match! (${top[2]} × 3 = ${value * 3})\n`;
        }

        if (totalWin > 0) {
          winCount++;
          balance += totalWin;
          document.getElementById('winCount').textContent = winCount;
          document.getElementById('balance').textContent = balance;
          document.getElementById('result').textContent = `🎉 You win ${totalWin} coins!\n` + winMessage;
        } else {
          document.getElementById('result').textContent = '😢 Try again!';
        }
      }, 2100);
    }

    function resetCounters() {
      spinCount = 0;
      winCount = 0;
      balance = 10000;
      document.getElementById('spinCount').textContent = spinCount;
      document.getElementById('winCount').textContent = winCount;
      document.getElementById('balance').textContent = balance;
      document.getElementById('result').textContent = '';

      const ids = ['top1','top2','top3','mid1','mid2','mid3','bot1','bot2','bot3'];
      const defaults = ['🍒','🍋','🍊'];
      ids.forEach((id, i) => {
        document.getElementById(id).textContent = defaults[i % 3];
      });
    }

    document.getElementById('spinBtn').addEventListener('click', spin);
    document.getElementById('resetBtn').addEventListener('click', resetCounters);
  </script>
</body>
</html>
